<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <h:outputStylesheet library="css" name="default.css"/>
        <title>JSF 2.3: WebSocket Demo</title>
    </h:head>
    <h:body>
        <script>
            function onMessage(message, channel, event) {
                console.log('jsf push message::' + message + ", channel ::" + channel + ", event::" + event);
                document.getElementById("message").innerHTML = message;
            }
        </script>
        <h1>JSF 2.3: Websocket Demo</h1>
        <div id="message"/>
        <h:form id="form">
            <h:commandButton
                    id="sendMessage"
                    type="submit"
                    action="#{helloBean.send()}" value="Send Message">
                <f:ajax/>
            </h:commandButton>
        </h:form>
        <f:websocket channel="myChannel" onmessage="onMessage" />
    </h:body>

</html>
