<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.2.228/pdf.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.2.228/pdf.worker.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <title>pdf to png</title>
        <link rel="stylesheet" href="./main.css" />
    </head>

    <body>
        <main>
            <button class="upload-button">Select Your PDF</button>
            <input class="upload-input" type="file" />
            <div class="loader"></div>

            <div class="pdf-container">
                <div class="pdf-metadata">
                    <div class="pdf-navigation-buttons">
                        <ion-icon class="pdf-navigation-button pdf-prev" name="ios-arrow-dropleft-circle"></ion-icon>
                        <ion-icon class="pdf-navigation-button pdf-next" name="ios-arrow-dropright-circle"></ion-icon>
                    </div>
                    <a class="download-link" href="#">Download PNG</a>
                    <div class="pdf-current-page-container">
                        Page <span class="pdf-current-page"></span> of <span class="pdf-total-pages"></span>
                    </div>
                </div>
                <canvas class="pdf-canvas"></canvas>
            </div>
        </main>
        <script src="./main.js"></script>
    </body>
</html>
