<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tabs widget demo</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>

  <div role="tablist">
    <div class="tabs">
      <button role="tab" aria-selected="true" aria-controls="tab1-tab" id="tab1">tab1</button>
      <button role="tab" aria-selected="false" aria-controls="tab2-tab" id="tab2">tab2</button>
      <button role="tab" aria-selected="false" aria-controls="tab2-tab" id="tab3">tab3</button>
    </div>
    <div class="panels">
      <div role="tabpanel" id="tab1-tab" aria-labelledby="tab1">
        tab1 content
      </div>
      <div role="tabpanel" id="tab2-tab" aria-labelledby="tab2" hidden="">
        tab2 content
      </div>
      <div role="tabpanel" id="tab3-tab" aria-labelledby="tab3" hidden="">
        tab3 content
      </div>
    </div>
  </div>

  <script src="./main.js"></script>

</body>

</html>
