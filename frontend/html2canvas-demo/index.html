<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *,
    *::before,
    *::after {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .square {
      position: relative;
      height: 100px;
      width: 100px;
      background: #3498db;
      border-radius: 100%;
    }

    .circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 25px;
      width: 25px;
      background: #ecf0f1;
      border-radius: 100%;
    }
  </style>
</head>

<body>

  <div class="square">
    <div class="circle"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.js"></script>
  <script>
    html2canvas(document.querySelector(".square"), {
      onrendered: canvas => document.body.appendChild(canvas)
    })
  </script>

</body>

</html>
