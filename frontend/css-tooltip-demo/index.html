<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <link rel="stylesheet" href="base.css" />
        <link rel="stylesheet" href="tooltip.css" />
    </head>

    <body>
        <main>
            <h2>CSS Tooltips</h2>
            <div class="buttons">
                <button class="tooltip-top" data-tooltip="tooltip message">Tooltip on the top</button>
                <button class="tooltip-right" data-tooltip="tooltip message">Tooltip on the right</button>
                <button class="tooltip-bottom" data-tooltip="tooltip message">Tooltip on the bottom</button>
                <button class="tooltip-left" data-tooltip="tooltip message">Tooltip on the left</button>
            </div>
        </main>
    </body>
</html>
